<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MettleX JS - 5th Class</title>
</head>
<body>
    <input class="no" onkeyup="capitalize(event)"/>

    <p id="output"></p>

    <script>
        function capitalize(event) {
            output.textContent = event.target.value.toUpperCase()
        }
    </script>
</body>
</html>
